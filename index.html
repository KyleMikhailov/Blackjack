<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
    <title>Blackjack</title>
  </head>
  <header id="navbar">
  </header>
  <body>
    <div class="disableOverlay"></div>
    <p id="DealerName" class="name">DEALER</p>
    <form id="nameForm">
      <input id="PlayerName" class="name" name="nickname" value="PLAYER"></input>
    </form>
    <div id="cardHolder"><img id="deck" src="images/PokeballDeck.png"></div> <!-- alt could be  number of cards/decks -->
    <div id="bottom">
      <ul id="betList">
      </ul>
      <div id="menu">
        <p id="result"></p><span id="nextCursor">&spades;</span>
        <div id="deal">Deal</div>
        <table id="actions">
          <tr>
            <td class="cursor">&spades;</td>
            <td id="hit" class="action">Hit</td>
            <td class="cursor col2">&spades;</td>
            <td id="stand" class="action">Stand</td>
          </tr>
          <tr>
            <td class="cursor">&spades;</td>
            <td id="double" class="action">Down</td>
            <td class="cursor col2">&spades;</td>
            <td id="surrender" class="action">Fold</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
