<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
    <title>Blackjack</title>
  </head>
  <header id="navbar">
    <!-- <h1 id="heading">Blackjack</h1> -->
  </header>
  <body>
    <div id="PlayerSpace"></div>
    <div id="DealerSpace"></div>
    <div id="bottom">
      <p id="prompt"></p>
      <div id="menu">
        <div id="reset">Deal</div>
        <table id="actions">
          <tr>
            <td class="cursor">&spades;</td> <!-- might need id's to select -->
            <td id="hit" class="action">Hit</td>
            <td class="cursor">&spades;</td>
            <td id="stand" class="action">Stand</td>
          </tr>
          <!-- <tr id="lineSpace"></tr> -->
          <tr>
            <td class="cursor">&spades;</td>
            <td id="double" class="action">Down</td>
            <td class="cursor">&spades;</td>
            <td id="surrender" class="action">Fold</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
