<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
    <title>Blackjack</title>
  </head>
  <header id="navbar">
  </header>
  <body>
    <div id="bottom">
      <ul id="betList">
      </ul>
      <div id="menu">
        <p id="result"></p><span id="nextCursor">&spades;</span>
        <table id="dealBlock">
          <td id="leftCursor" class="dealCursor">&spades;</td>
          <td id="deal">Deal</td>
          <td id="rightCursor" class="dealCursor">&spades;</td>
        </table>
        <table id="actions">
          <tr>
            <td class="cursor">&spades;</td> <!-- might need id's to select -->
            <td id="hit" class="action">Hit</td>
            <td class="cursor col2">&spades;</td>
            <td id="stand" class="action">Stand</td>
          </tr>
          <!-- <tr id="lineSpace"></tr> -->
          <tr>
            <td class="cursor">&spades;</td>
            <td id="double" class="action">Down</td>
            <td class="cursor col2">&spades;</td>
            <td id="surrender" class="action">Fold</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
